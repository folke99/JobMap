# Docker Compose for local development
version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mapscanner-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mapscanner
    volumes:
      - mongodb_data:/data/db
    networks:
      - mapscanner-network
  app:
    build: .
    container_name: mapscanner-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/mapscanner
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    depends_on:
      - mongodb
    networks:
      - mapscanner-network
volumes:
  mongodb_data:
networks:
  mapscanner-network:
    driver: bridge